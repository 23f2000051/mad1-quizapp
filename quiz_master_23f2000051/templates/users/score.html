{% extends 'layout.html' %}
{% block title %}Scores{% endblock title %}

{% block content %}
<div class="container">
    <div class="mt-3">
        <h2>Quiz Scores</h2>
    </div>
    <div>
        {%if scores%}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">
                        Quiz-Title
                    </th>
                    <th scope="col">
                        No. of Questions
                    </th>
                    <th scope="col">
                        Date
                    </th>
                    <th scope="col">
                        Score
                    </th>
                </tr>
            </thead>
            <tbody>
                {%for i in scores%}
                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[2]}}</td>
                    <td>{{i[1]}}</td>
                    <td>{{i[3]}}</td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
            {%else%}
            <center class="mt-5">
                <h2>No Quiz Attended</h2>
            </center>
                
            {%endif%}
    </div>
</div>
{% endblock content %}
